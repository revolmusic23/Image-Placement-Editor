<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Placement Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Image Placement Editor</h1>

        <div>
            <label for="canvasWidth">Width: </label>
            <input type="number" id="canvasWidth" v-model.number="canvasWidth">

            <label for="canvasHeight">Height: </label>
            <input type="number" id="canvasHeight" v-model.number="canvasHeight">
        </div>

        <div>
            <label for="imageUpload">Image: </label>
            <input type="file" id="imageUpload" @change="onImageSelect">
        </div>

        <div>
            <label for="imageScale">Scale(%):</label>
            <input type="range" id="imageScale" min="0" max="100" v-model="imageScale">
        </div>
        <div class="spacePlacement">
            <label>Space Placement: </label>
            <button @click="setImagePlacement('top')">&#8593;</button>
            <button @click="setImagePlacement('bottom')">&#8595;</button>
            <button @click="setImagePlacement('left')">&#8592;</button>
            <button @click="setImagePlacement('right')">&#8594;</button>
            <button @click="setImagePlacement('center')">&#10005;</button>
        </div>

        <button class="downloadImage" v-if="selectedImage" @click="downloadImage">Download as PNG</button>
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
